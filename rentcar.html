<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Car</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label, select, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .price-info {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rental Mobil</h1>
        <form>
            <label for="car">Pilih Mobil:</label>
            <select id="car" onchange="updatePrices()">
                <option value="brio">Honda Brio</option>
                <option value="jazz">Honda Jazz</option>
                <option value="avanza">Toyota Avanza</option>
                <option value="xenia">Daihatsu Xenia</option>
            </select>

            <label for="duration">Durasi Sewa:</label>
            <select id="duration">
                <option value="6">6 Jam</option>
                <option value="12">12 Jam</option>
                <option value="24">24 Jam</option>
            </select>

            <div class="price-info" id="priceInfo">
                Harga: Rp 100,000
            </div>

            <button type="button" onclick="goToBiodata()">Lanjutkan</button>
        </form>
    </div>

    <script>
        // Harga berdasarkan mobil dan durasi
        const prices = {
            brio: { 6: 100000, 12: 150000, 24: 200000 },
            jazz: { 6: 125000, 12: 170000, 24: 225000 },
            avanza: { 6: 150000, 12: 200000, 24: 260000 },
            xenia: { 6: 150000, 12: 200000, 24: 260000 }
        };

        function updatePrices() {
            const car = document.getElementById('car').value;
            const duration = document.getElementById('duration').value;
            const price = prices[car][duration];

            const priceInfo = document.getElementById('priceInfo');
            priceInfo.textContent = `Harga: Rp ${price.toLocaleString()}`;
        }

        // Perbarui harga jika durasi berubah
        document.getElementById('duration').addEventListener('change', updatePrices);

        function goToBiodata() {
            const car = document.getElementById('car').value;
            const duration = document.getElementById('duration').value;

            // Redirect ke halaman biodata dengan query string
            window.location.href = `biodata.html?car=${car}&duration=${duration}`;
        }

        // Inisialisasi harga pertama kali
        updatePrices();
    </script>
</body>
</html>
